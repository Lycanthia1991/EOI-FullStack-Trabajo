<link href="https://fonts.googleapis.com/css2?family=Sriracha&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Kalam:wght@700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@500&display=swap" rel="stylesheet">


<div class="ion-page" id="content">
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title id="apptitulo">
        Picture Me!
      </ion-title>

      <ion-searchbar [(ngModel)]="search" name="search"
      ></ion-searchbar>

      <ion-buttons slot="end">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true">

    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
      <ion-refresher-content>
      </ion-refresher-content>
    </ion-refresher>

    <ion-grid>
      <ion-row>
        <ion-col size="6" *ngFor="let imagen of imanegenes | filtrar: search">
          <ion-card>
            <ion-card-header
              [routerLink]="['/mostrar-imagen', {id:imagen.id, titulo:imagen.titulo, usuario:imagen.usuario,imagenUrl:imagen.imagenUrl, descripcion:imagen.descripcion,createAt:imagen.createAt,tags:imagen.tags }]">
              <ion-card-title id="imagentitulo">{{imagen.titulo | uppercase}}
              </ion-card-title>
              <ion-card-subtitle id="imagenusuario">{{imagen.usuario}}</ion-card-subtitle>
              <img src="{{imagen.imagenUrl}}"/>
            </ion-card-header>
            <ion-card-content id="imagendescripcion">
              {{imagen.descripcion}}
            </ion-card-content>
            <ion-card-subtitle id="imagenfecha">Creado en: {{imagen.createAt | date: 'dd/MM/yyyy'}}</ion-card-subtitle>
            <ion-card-subtitle id="imagentag">Etiquetas: {{imagen.tags}}</ion-card-subtitle>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
</div>
